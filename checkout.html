<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://js.stripe.com/v3/"></script>
    <title>Stripe</title>
  </head>
  <body>
    <div class="container col-6 offset-3">
      <h1 class="mt-5 display-6">Stripe Integration</h1>

      <form class="mt-5" action="" method="post" id="input-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone no.</label>
          <input type="text" name="phoneNo" class="form-control" id="phone" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address" />
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" name="amount" class="form-control" id="amount" />
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
      </form>

      <form class="mt-5" action="" method="post" id="payment-form">
        <div id="payment-element"></div>
        <button type="submit" class="mt-4 btn btn-primary">Submit</button>
        <div class="mt-4" id="error-message"></div>
      </form>

      <div class="mt-4" id="message"></div>
    </div>
  </body>

  <script src="./checkout.js"></script>
  <script src="./status.js"></script>
</html>
